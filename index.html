<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Neon Design</title>
  </head>

  <body>
    <header>
      <a href="/" style="text-decoration: none">
        <h1>NEON WORLD</h1>
      </a>
    </header>

    <main>
      <div class="flex_container">
        <div class="button_container">
          <button class="buttons green" onclick="handleClick(this)">
            <p>John Doe</p>
            <iconify-icon icon="gridicons:dropdown"></iconify-icon>
          </button>

          <div class="dropdown" style="position: absolute" hidden>
            <div class="dropdown_flex">
              <iconify-icon icon="akar-icons:github-fill"></iconify-icon>
              <a
                href="https://github.com/KhoiUna"
                target="_blank"
                rel="noopener noreferrer"
              >
                <p>JohnDoe</p>
              </a>
            </div>
            <div class="dropdown_flex">
              <iconify-icon icon="bi:globe"></iconify-icon>
              <a
                href="https://www.khoiuna.info"
                target="_blank"
                rel="noopener noreferrer"
              >
                <p>Link</p>
              </a>
            </div>
          </div>
        </div>

        <div class="button_container">
          <button class="buttons blue" onclick="handleClick(this)">
            <p>Jane Doe</p>
            <iconify-icon icon="gridicons:dropdown"></iconify-icon>
          </button>

          <div class="dropdown" style="position: absolute" hidden>
            <div class="dropdown_flex">
              <iconify-icon icon="akar-icons:github-fill"></iconify-icon>
              <a
                href="https://github.com/KhoiUna"
                target="_blank"
                rel="noopener noreferrer"
              >
                <p>JaneDoe</p>
              </a>
            </div>
            <div class="dropdown_flex">
              <iconify-icon icon="bi:globe"></iconify-icon>
              <a
                href="https://www.khoiuna.info"
                target="_blank"
                rel="noopener noreferrer"
              >
                <p>Link</p>
              </a>
            </div>
          </div>
        </div>

        <div class="button_container">
          <button class="buttons red" onclick="handleClick(this)">
            <p>Khoi Nguyen</p>
            <iconify-icon icon="gridicons:dropdown"></iconify-icon>
          </button>

          <div class="dropdown" style="position: absolute" hidden>
            <div class="dropdown_flex">
              <iconify-icon icon="akar-icons:github-fill"></iconify-icon>
              <a
                href="https://github.com/KhoiUna"
                target="_blank"
                rel="noopener noreferrer"
              >
                <p>KhoiUna</p>
              </a>
            </div>
            <div class="dropdown_flex">
              <iconify-icon icon="bi:globe"></iconify-icon>
              <a
                href="https://www.khoiuna.info"
                target="_blank"
                rel="noopener noreferrer"
              >
                <p>Link</p>
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>A product of <a href="https://www.khoiuna.info">Khoi Nguyen</a></p>
    </footer>

    <script src="https://code.iconify.design/iconify-icon/1.0.0/iconify-icon.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
